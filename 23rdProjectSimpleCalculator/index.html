<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 id="result">Result</h1>
        <select name="operator" id="calc">
            <option value="/">/</option>
            <option value="*">*</option>
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <input type="number" name="number1" placeholder="number1" value="" class="num1">
        <input type="number" name="number2" placeholder="number2" value="" class="num2">
        <button id="submit">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
