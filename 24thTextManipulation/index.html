<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="left-side">
            <h3 id="copy-btn">Copy Text</h3>
            <textarea name="copy" id="copy-text" cols="33" rows="2"></textarea>
        </div>
        <div class="right-side">
            <div id="output"></div>
            <h3 id="move-btn">Move Text</h3>
            <textarea name="move" id="move-text" cols="33" rows="2"></textarea>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
